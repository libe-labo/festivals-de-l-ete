<div layout="row" layout-fill>
    <div flex layout-fill>
        <leaflet center="map.center" markers="map.markers" tiles="map.tiles" width="100%" height="100%"></leaflet>
    </div>
    <div flex layout="row" layout-fill>
        <ng-include src="'app/components/categories/categories.html'" flex></ng-include>
        <div flex class="agenda">
            <md-toolbar layout-padding layout-align="center">Agenda</md-toolbar>
            <div flex layout="column" class="agenda__list">
                <div ng-repeat="festival in festivals | orderBy:'startDate'" class="agenda__list__item">
                    {{ festival.name }}
                </div>
            </div>
        </div>
        <div flex="50"></div>
    </div>
</div>

<div flex ng-controller="CategoriesCtrl" class="categories">
    <md-toolbar class="color-bg" layout-padding layout-align="center">Rubriques</md-toolbar>
    <div layout="column" layout-align="center center" layout-padding class="categories__list">
        <md-button class="md-raised categories__list__item" ng-repeat="category in categories"
                   ng-class="getCategoryClass(category)"
                   ng-click="selectCategory(category)">{{ category }}</md-button>
    </div>
</div>
